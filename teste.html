<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login </title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    
        <body>
            <div class="container-fluid align-middle col-md-12 ">
                <div class="central d-flex justify-content-center align-items-center " >
                    <div class="ladoesquerdo d-flex justify-content-center align-items-center col-md-4">
                        <div class="cont col-md-12  ">

                            <div class="text-center d-lg-none mb-1">
                                <img src="./logo-ideris-roxo.png" class="img-fluid" alt="Imagem responsiva">
                            </div>

                            <div class="d-flex justify-content-center mb-3 input-group">
                                <div class="form-group col-12">
                                    <label for="username" class="text-info text-dark">Email:</label><br>
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu email aqui">
                                </div>
                            </div>

                            <div class="d-flex justify-content-center mb-3 input-group">
                                <div class="form-group col-12">
                                    <label for="password" class="text-info text-dark">Senha:</label><br>
                                    <input type="text" name="password" id="password" class="form-control" placeholder="Digite sua senha aqui">
                                </div>
                            </div>

                            <div class="d-flex justify-content-center mb-2 input-group">
                                <div class="form-group col-10">
                                    <input type="checkbox" id="ckbMatermeConectado" class="custom-control-input">
                                    <label for="ckbMatermeConectado" class="custom-control-label" >Manter-me conectado</label>
                                </div>
                            </div>
                            
                            <div class="d-flex btn-block justify-content-center mb-3 input-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
                            </div>
                        </div>
                    </div>
                    <div class="lado-direito d-none d-md-block col-8">
                        <div class="direitocont d-flex col-12 d-flex align-items-center justify-content-center min-vh-100">
                            <figure class="figure">
                                <img src="./logo-ideris.png" class="figure-img img-fluid rounded">
                                <figcaption class="figure-caption text-center text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    
    
</html>
